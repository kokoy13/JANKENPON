<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Batu Gunting Kertas</title>
</head>
<body>
    <div class="container">
        <header>
            <h2>Score : <span>0</span></h2>
        </header>
        <div class="content-outer">
            <div class="content">
                <h1>Game Suit BTK</h1>
                <div class="my-outer">
                    <div class="action choose" id="rock">
                        <img src="img/rock.png" alt="">
                    </div>
                    <div class="action choose" id="paper">
                        <img src="img/paper.png" alt="">
                    </div>
                    <div class="action choose" id="scissor">
                        <img src="img/scissor.png" alt="">
                    </div>
                </div>
                <div>
                    <h1>VS</h1>
                </div>
                <div class="com-outer">
                    <h1>...</h1>
                </div>
            </div>
            <div class="replay">
                <img src="img/reset.png" alt="">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
